<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Mi Proyecto</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Contacto</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="seccion.html">Secciones</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <!-- Formulario de contacto -->
        <section class="form-section">
            <h2>Envíanos tu mensaje</h2>
            <form>
                <label for="name">Nombre</label>
                <input type="text" id="name" placeholder="Tu nombre" required>

                <label for="email">Correo</label>
                <input type="email" id="email" placeholder="Tu correo electrónico" required>

                <label for="message">Mensaje</label>
                <textarea id="message" placeholder="Escribe tu mensaje aquí..." required></textarea>

                <button type="submit"><i class="fas fa-paper-plane"></i> Enviar</button>
            </form>
        </section>

        <!-- Datos de contacto -->
        <section class="contact-cards">
            <h2>También puedes contactarme directamente</h2>
            <div class="cards-grid">
                <div class="contact-card">
                    <i class="fas fa-envelope"></i>
                    <h3>Correo electrónico</h3>
                    <p><a href="mailto:haroldca.lozanome@ecci.edu.co">haroldca.lozanome@ecci.edu.co</a></p>
                </div>
                <div class="contact-card">
                    <i class="fas fa-phone"></i>
                    <h3>Teléfono</h3>
                    <p><a href="tel:+573209610385">+57 320 961 0385</a></p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Sitio de Recursos para Desarrolladores Web</p>
    </footer>
</body>
</html>
